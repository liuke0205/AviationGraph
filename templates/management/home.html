{% extends 'management/index_admin.html' %}
{% block title %}
    航空领域知识图谱管理端
{% endblock %}

{% block en %}
    <section class="content-header">
        <div class="container">
            <div class="row mb-2">
                <ol class="breadcrumb ">
                    <li class="breadcrumb-item"><a href="#"></a></li>
                </ol>
            </div>
        </div>
    </section><!-- breadcrumb-->
    <!-- Main content -->
    <section class="content">
        <div class="container">
            <div class="row">

                {% if searchResult %}
                    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                    <div class="col-12 mb-4">
                        <div class="card card-primary">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col text-center border-right">实体数</div>
                                    <div class="col text-center">关系数</div>
                                </div>
                            </div>

                            <div class="card-body">
                                <div class="row">
                                    <div class="col text-center border-right">{{ entity_amount }}</div>
                                    <div class="col text-center">{{ relation_amount }}</div>
                                </div>
                            </div>
                        </div>
                        <div class="card card-primary">
                            <div class="card-header">
                                关系图 :
                            </div>
                            <div class="card-body ">
                                <div id="graph" style="width: 100%;height:500px;"></div>
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>

        </div>
    </section>
{% endblock %}


{% block js %}
{#    <script src="/static/js/jquery-1.8.3.min.js"></script>#}
{#    <script src="/static/js/echarts.js"></script>#}
    <!-- 引入公共JS模板 -->
    <script src="/static/js/commonJS.js"></script>
    {% if searchResult %}
        <script type="text/javascript">
            var searchResult =
            {{searchResult|safe}}
            var searchEntity =
            {{searchEntity|safe}}
            //echarts 数据
            var data = [];
            var links = [];

            //构造展示的数据
            var maxDisPlayNode = 100;
            var id = 0;
            for (var i = 0; id < maxDisPlayNode && i < searchResult.length; i++) {
                //获取node1
                node1 = {};
                node1['name'] = searchResult[i]['n1']['name'];
                node1['draggable'] = true;
                if ('url' in searchResult[i]['n1']) {
                    node1['category'] = 1;
                } else {
                    node1['category'] = 2;
                }
                var flag = 1;

                relationTarget = id.toString();
                for (var j = 0; j < data.length; j++) {
                    if (data[j]['name'] === node1['name']) {
                        flag = 0;
                        relationTarget = data[j]['id'];
                        break;
                    }
                }

                node1['id'] = relationTarget;
                if (flag === 1) {
                    id++;
                    data.push(node1);
                }

                //获取node2
                node2 = {};
                node2['name'] = searchResult[i]['n2']['name'];
                node2['draggable'] = true;
                if ('url' in searchResult[i]['n2']) {
                    node2['category'] = 1;
                } else {
                    node2['category'] = 2;
                }
                flag = 1;
                relationTarget = id.toString();
                for (var j = 0; j < data.length; j++) {
                    if (data[j]['name'] === node2['name']) {
                        flag = 0;
                        relationTarget = data[j]['id'];
                        break;
                    }
                }
                node2['id'] = relationTarget;
                if (flag === 1) {
                    id++;
                    data.push(node2);
                }

                //获取relation
                relation = {};
                relation['source'] = node1['id'];
                relation['target'] = node2['id'];
                relation['category'] = 0;
                flag = 1;
                for (var j = 0; j < links.length; j++) {
                    if (links[j]['source'] == relation['source'] && links[j]['target'] == relation['target']) {
                        links[j]['value'] = links[j]['value'] + searchResult[i]['rel']['type'];
                        flag = 0;
                        break;
                    }
                }
                if (flag === 1) {
                    relation['value'] = searchResult[i]['rel']['type'];
                    relation['symbolSize'] = 10;
                    links.push(relation);
                }

            }

            for (var i = 0; i < searchEntity.length; i++) {
                node = {};
                node['name'] = searchEntity[i]['n']['name'];
                var flag = 1;

                for (var j = 0; j < data.length; j++) {
                    if (data[j]['name'] === node['name']) {
                        flag = 0;
                        break;
                    }
                }

                if (flag === 1) {
                    node['id'] = id.toString();
                    id++;
                    data.push(node);
                }
            }

            // 修改实体颜色和字体大小
            var targets = []
            for (var m = 0; m < links.length; m++) {
                var flag2 = 1;
                for (var k = 0; k < targets.length; k++) {
                    if (targets[k] === links[m]['target']) {
                        flag2 = 0;
                        break;
                    }
                }
                if (flag2 === 1) {
                    targets.push(links[m]['target']);
                }
            }
            var sources = []
            for (var n = 0; n < links.length; n++) {
                var flag0 = 1
                for (var q = 0; q < targets.length; q++) {
                    if (targets[q] === links[n]['source']) {
                        flag0 = 0
                        break;
                    }
                }
                if (flag0 === 1) {
                    var flag1 = 1;
                    for (let k = 0; k < sources.length; k++) {
                        if (sources[k] === links[n]['source']) {
                            flag1 = 0;
                            break;
                        }
                    }
                    if (flag1 === 1) {
                        sources.push(links[n]['source']);
                    }
                }
            }
            for (let i = 0; i < data.length; i++) {
                for (let j = 0; j < sources.length; j++) {
                    if (sources[j] === data[i]['id']) {
                        data[i]['color'] = '#C80000';
                        data[i]['fontSize'] = 16;
                        data[i]['symbolSize'] = 60;
                        data[i]['fontWeight'] = 'bold';
                        break;
                    }
                    data[i]['color'] = '#337ab7';
                    data[i]['fontSize'] = 12;
                    data[i]['symbolSize'] = 45
                    data[i]['fontWeight'] = 'normal'
                }
            }

            // Echarts初始化设置
            var myChart = echarts.init(document.getElementById('graph'));

            option = {
                title: {
                    text: ''
                },
                tooltip: {},
                animationDurationUpdate: 1500,
                animationEasingUpdate: 'quinticInOut',
                backgroundColor: '#aecae3',
                label: {
                    normal: {
                        show: true,
                        textStyle: {
                            fontSize: 12
                        },
                    }
                },
                legend: {
                    x: "center",
                    show: false
                },
                series: [
                    {
                        type: 'graph',
                        layout: 'force',
                        symbolSize: 45,
                        focusNodeAdjacency: true,
                        roam: true,
                        edgeSymbol: ['none', 'arrow'],
                        categories: [{
                            name: '查询实体',
                            itemStyle: {
                                normal: {
                                    color: "#009800",
                                }
                            }
                        }, {
                            name: 'Bank',
                            itemStyle: {
                                normal: {
                                    color: "#ff6e00",
                                }
                            }
                        }, {
                            name: 'Serise',
                            itemStyle: {
                                normal: {
                                    color: "#337ab7",
                                }
                            }
                        }],
                        label: {
                            normal: {
                                show: true,
                                textStyle: {
                                    fontSize: 12,
                                },
                            }
                        },
                        force: {
                            repulsion: 1000
                        },
                        edgeSymbolSize: [4, 50],
                        edgeLabel: {
                            normal: {
                                show: true,
                                textStyle: {
                                    fontSize: 10
                                },
                                formatter: "{c}"
                            }
                        },
                        data: data.map(function (node) {
                            return {
                                id: node.id,
                                name: node.name,
                                symbolSize: node.symbolSize,
                                itemStyle: {
                                    normal: {
                                        color: node.color
                                    }
                                },
                                label: {
                                    normal: {
                                        show: true,
                                        textStyle: {
                                            fontSize: node.fontSize,
                                            fontWeight: node.fontWeight
                                        },

                                    }
                                }
                            }
                        }),
                        links: links,
                        lineStyle: {
                            normal: {
                                opacity: 0.9,
                                width: 1.3,
                                curveness: 0,
                                color: "#262626",
                            }
                        }
                    }
                ]
            };
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        </script>
    {% endif %}
{% endblock %}
